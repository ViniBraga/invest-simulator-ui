<div>
    <table class="table table-dark" *ngIf="finalTotalBalance">
        <tr>
          <td>Total Invested</td>
          <td>{{finalTotalInvested | currency: USD}}</td>
        </tr>
        <tr>
          <td>Profit Earned</td>
           <td>{{finalTotalEarned | currency: USD}}</td>
        </tr>
        <tr>
          <td>Total Balance</td>
          <td>{{finalTotalBalance | currency: USD}}</td>
        </tr>
      </table>
</div>
