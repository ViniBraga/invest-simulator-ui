<form>

  <table class="table table-dark">
    <tr>
      <td>
        <div>Initial Investment</div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" aria-label="Dollar amount" name="initialInvestment" 
          placeholder="Initial Investment" [(ngModel)]="simulatorFields.initialInvestment" (ngModelChange)="updateTable($event)">
        </div>
      </td>
      <td>
        <div>Month Investment</div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" aria-label="Dollar amount" name="monthInvestment" 
          placeholder="Month Investment" [(ngModel)]="simulatorFields.monthInvestment" (ngModelChange)="updateTable($event)">
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div>Average of Profitability Rate</div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">%</span>
          </div>
          <input type="number" class="form-control" aria-label="Tax Rate" name="profitabilityRate" placeholder="Tax Rate" 
          [(ngModel)]="simulatorFields.profitabilityRate" (ngModelChange)="updateTable($event)">
        </div>
      </td>
      <td>
        <div>Months</div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" name="deadline" placeholder="Initial Investment" 
            [(ngModel)]="simulatorFields.deadline" (ngModelChange)="updateTable($event)">
          </div>
      </td>
    </tr>

  </table>

</form>
