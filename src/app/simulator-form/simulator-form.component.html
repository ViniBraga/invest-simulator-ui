<form>
    <table class="table table-dark">
      <tr>
        <td>
          <app-simulator-input type="$" title="Initial Investment" >
              <input type="number" class="form-control" aria-label="Dollar amount" name="initialInvestment" 
            placeholder="Initial Investment" [(ngModel)]="simulatorFields.initialInvestment">
          </app-simulator-input>
        </td>
        <td>
          <app-simulator-input type="$" title="Monthly Investment" >
              <input type="number" class="form-control" aria-label="Dollar amount" name="monthInvestment" 
            placeholder="Month Investment" [(ngModel)]="simulatorFields.monthInvestment">
          </app-simulator-input>
        </td>
      </tr>
      <tr>
        <td>
          <app-simulator-input type="%" title="Average of Profitability Rate" >
              <input type="number" class="form-control" aria-label="Tax Rate" name="profitabilityRate" placeholder="Tax Rate" 
            [(ngModel)]="simulatorFields.profitabilityRate">
          </app-simulator-input>
        </td>
        <td>
          <app-simulator-input type="" title="Months" >
              <input type="number" class="form-control" aria-label="Tax Rate" name="deadline" placeholder="Deadline" 
            [(ngModel)]="simulatorFields.deadline">
          </app-simulator-input>
        </td>
      </tr>
    </table>
  
    <button type="button" class="btn btn-primary btn-lg" (click)="updateTable()">Simulate</button>
  
    <br/><br/>
  
  </form>
